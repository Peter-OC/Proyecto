<h1>Editar usuario</h1>
<form #miForm="ngForm">
  <div class="form-row">
    <!-- <div class="form-group col-md-2">
      <label class="form-label" for="tipo">Rol:</label>
      <select
        class="form-control form-select"
        name="rol"
        id="rol"
        [(ngModel)]="VM.Elemento.rol"
        #rol="ngModel"
        required
      >
        <option value="ROLE_ADMIN">Administrador</option>
        <option value="ROLE_USER">Usuario</option>

      </select>

    <div class="form-group col-md-4">
      <label class="form-label" for="nombre"
        >Usuario: {{ VM.Elemento.nombre }} {{ VM.Elemento.apellido }}</label
      >
    </div>

    <label class="form-label" for="rol">Roles:</label>
    <p-button
      icon="pi pi-plus"
      class="p-button-success p-mr-2"
      (click)="VM.addRol('rol', 'ROLE_USER')"
    ></p-button>

    <!-- <input type="button" value="+" (click)="VM.addRol('roles','')"> -->
    <ul>
      <li *ngFor="let item of VM.Elemento.rol; let indice = index">
        <select class="form-control form-select" name="rol{{ indice }}"
          [(ngModel)]="VM.Elemento.rol[indice]" required >
          <option value="ROLE_USER">Usuario</option>
          <option value="ROLE_EMPLOYED">Empleado</option>
          <option value="ROLE_ADMIN">Administrador</option>
        </select>
        <input type="button" value="x" (click)="VM.delRol('rol', indice)" />
      </li>
    </ul>
  </div>

  <div class="form-group">
    <input
      type="button"
      class="btnEnviar btn-success"
      value="Enviar"
      (click)="VM.send()"
      [disabled]="miForm.invalid"
    />
    <input
      type="button"
      class="btnVolver btn-info"
      value="Volver"
      (click)="VM.cancel()"
    />
  </div>
</form>
