  <div class="form-row">

    <label class="form-label" for="rol">Roles:</label>
    <p-button
    icon="pi pi-plus"
    class="p-button-success p-mr-2" (click)="VM.addRol('roles','')"></p-button>

    <!-- <input type="button" value="+" (click)="VM.addRol('roles','')"> -->
    <ul>
      <li *ngFor="let item of VM.Elemento.rol; let indice=index">
        <input class="form-control"
        name="rol"
        id="rol"
        #rol="ngModel"
        required
        maxlength="25" [(ngModel)]="VM.Elemento.rol[indice]" name="rol{{indice}}">
        <input type="button" value="x" (click)="VM.delRol('roles', indice)">
      </li>
    </ul>



    <div class="form-group col-md-4">
      <label class="form-label" for="rol">Rol:</label>
      <input
        class="form-control"
        [class.is-invalid]="rol.invalid"
        name="rol"
        id="rol"
        [(ngModel)]="VM.Elemento.rol"
        #rol="ngModel"
        required
        maxlength="25"
      />
      <div
        class="invalid-feedback"
        [hidden]="
          !rol.hasError('maxlength')
        "
      >
        Debe tener como máximo 100 letras.
      </div>
    </div>

    <div class="form-group col-md-4">
      <label class="form-label" for="nombre">Nombre:</label>
      <input
        class="form-control"
        [class.is-invalid]="nombre.invalid"
        type="text"
        name="nombre"
        id="nombre"
        [(ngModel)]="VM.Elemento.nombre"
        #nombre="ngModel"
        maxlength="25"
      />
      <div
        class="invalid-feedback"
        [hidden]="
          !nombre.hasError('maxlength')
        "
      >
        Debe tener como máximo 25 letras.
      </div>
    </div>

    <div class="form-group col-md-4">
      <label class="form-label" for="apellido">Apellido:</label>
      <input
        class="form-control"
        [class.is-invalid]="apellido.invalid"
        type="text"
        name="apellido"
        id="apellido"
        [(ngModel)]="VM.Elemento.apellido"
        #apellido="ngModel"
        maxlength="25"
      />
      <div
        class="invalid-feedback"
        [hidden]="
          !apellido.hasError('maxlength')
        "
      >
        Debe tener como máximo 25 letras.
      </div>
    </div>


  </div>


  <div class="form-group">
    <input
      type="button"
      class="btn btn-success"
      value="Enviar"
      (click)="VM.send()"
      [disabled]="miForm.invalid"
    />
    <input
      type="button"
      class="btn btn-info"
      value="Volver"
      (click)="VM.cancel()"
    />
  </div>
</form>
