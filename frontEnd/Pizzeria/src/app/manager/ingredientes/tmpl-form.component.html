<h1>Ingrediente</h1>

<div class="main-container">
  <form #miForm="ngForm">

  <!--
    <div class="p-grid p-fluid">
      <div class="p-field p-col-12 p-md-3">
          <label for="stacked">Stacked</label>
          <p-inputNumber [(ngModel)]="VM.Elemento.id" [showButtons]="true" inputId="stacked" mode="currency" currency="USD">
          </p-inputNumber>
      </div>
    </div> -->
    <div class="form-row">
      <!-- <p-inputNumber  [(ngModel)]="VM.Elemento.id" mode="currency" currency="EUR" locale="de-DE"></p-inputNumber> -->
      <div class="form-group col-md-7">
        <label class="form-label" for="tipo">Tipo:</label>
        <select class="form-control form-select" name="tipo" id="tipo" [(ngModel)]="VM.Elemento.tipo" #tipo="ngModel" required>
          <option value="base">base de la pizza</option>
          <option value="sauce">salsa de la pizza</option>
          <option value="other">ingredientes superficiales</option>
        </select>
      </div>

      <div class="form-group col-md-5">
        <label class="form-label" for="nombre">Nombre:</label>
        <input class="form-control" [class.is-invalid]="nombre.invalid" type="text" name="nombre" id="nombre" [(ngModel)]="VM.Elemento.ingrediente" #nombre="ngModel" required maxlength="25"/>
        <div class="invalid-feedback" [hidden]="!nombre.hasError('required')">
          Es obligatorio
        </div>
        <div class="invalid-feedback" [hidden]="!nombre.hasError('maxlength')">
          Debe tener como máximo 25 letras.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="form-group col-md-12">
        <label class="form-label" for="precio">Precio:</label>
        <input class="form-control" [class.is-invalid]="precio.invalid" type="text" name="precio" id="precio" [(ngModel)]="VM.Elemento.precio" #precio="ngModel" pattern="^([1-9]+\d*([.]\d+)?)$|^(0[.]\d*[1-9]+)$|^0$|^0.0$" required/>
        <output class="error" [hidden]="!precio.hasError('pattern')">
          Formato inválido
        </output>
      </div>
    </div>
    <div class="form-group row">
      <div class="form-group col-md-12">
        <label class="form-label" for="foto">Foto:</label>
        <input class="form-control" [class.is-invalid]="foto.invalid" type="text" name="foto" id="foto" [(ngModel)]="VM.Elemento.foto" #foto="ngModel" maxlength="200"/>
        <div class="invalid-feedback" [hidden]="!foto.hasError('maxlength')">
          Debe tener menos 200 caracteres.
        </div>
        <div class="invalid-feedback" [hidden]="!foto.hasError('type')">
          {{ foto.hasError("type") }}
        </div>
      </div>
    </div>

  <div class="form-group">
    <input
      type="button"
      class="btnEnviar btn-success"
      value="Enviar"
      (click)="VM.send()"
      [disabled]="miForm.invalid"
    />
    <input
      type="button"
      class="btnVolver btn-info"
      value="Volver"
      (click)="VM.cancel()"
    />
  </div>
</form>
