<p-table [value]="VM.Listado">
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      Usuarios
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Username</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Direcci√≥n</th>
      <th>Rol</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ loginSrv.Name }}</td>
      <td>{{ item.nombre }}</td>
      <td>{{ item.apellido }}</td>
      <td>{{ item.direccion }}</td>
      <td>{{ item.rol }}</td>
      <small *ngIf="loginSrv.isAutenticated">
        Hola {{loginSrv.Name}}
      </small>
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success mr-2"
          [routerLink]="[loginSrv.Name, 'edit']"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
          (click)="VM.delete(item.username)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
      En total hay {{ VM.Listado ? VM.Listado.length : 0 }} usuarios.
    </div>
  </ng-template>
</p-table>
<ng-container *ngIf="!loginSrv.isAutenticated">
  <form #logForm="ngForm" class="form-inline my-2 my-lg-0">
    <div class="input-group" role="group" aria-label="Login Form">
      <div class="input-group-append">
        <input class="btn btn-outline-success btn-sm" type="button" value="Registrar">
      </div>
    </div>
  </form>
</ng-container>
